name: build

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main
      - develop

jobs:
  Windows_2019_32bit:
    runs-on: windows-2019
    env:
      MSBUILD_PATH: C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Configure CMake
        shell: cmd
        run: |
          mkdir build
          cd build
          cmake -A Win32 ..
      - name: Build
        shell: cmd
        working-directory: ./build
        run: |
          cmake --build .
      - name: Get File Hashes
        shell: pwsh
        run: |
          echo (Get-FileHash xiloader.exe -Algorithm SHA256).hash
          echo (Get-FileHash xiloader.exe -Algorithm MD5).hash

